{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>{{ user.username }} Profile</h1>
      <a href="{% url "editprofile" user.id %}" class="btn btn-success">Edit profile</a>
      <ul>
        <li>Name: {{ user.username }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Admin: {{ user.is_superuser }}</li>
        <li>Lastlogin: {{ user.lastlogin }}</li>
      </ul>
    </div>
  </div>
{% endblock %}
